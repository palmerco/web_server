<!-- Button for Small Screens -->
<div class="pdf-view-button">
	<p>It appears that you're on a mobile device. Please click "View Resume" below. <p>
    <a href="/files/resume/palmerResume.pdf" target="_blank" class="view-button">View Resume</a>
</div>

<!-- Embed for Large Screens -->
<div class="pdf-container">

    <embed
      src="/files/resume/palmerResume.pdf#toolbar=0&navpanes=0"
      type="application/pdf"
      aria-label="Embedded PDF version of Cody's resume">
      <p>Your browser does not support PDF viewing. <a href="/files/resume/palmerResume.pdf">Click here to download the resume.</a></p>
    </embed>
	
    <!-- Download Button for Large Screens -->
    <div class="pdf-download-button">
        <a href="/files/resume/palmerResume.pdf" target="_blank" class="download-button">Download Resume</a>
    </div>	
	
</div>

<!-- Styling -->
<style>
    /* Default: Hide the embed for smaller screens */
    .pdf-container {
        display: none;
    }

    /* Show the embed for larger screens */
    @media (min-width: 768px) {
        .pdf-container {
            display: block;
            position: relative;
            width: 100%;
            height: 800px; /* Adjust height for better visibility */
        }

        .pdf-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Hide the button on larger screens */
        .pdf-view-button {
            display: none;
        }
    }

 /* Download Button Styling */
        .pdf-download-button {
            position: absolute;
            bottom: 20px; /* 20px from the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center the button */
            text-align: center;
            width: 100%;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff; /* White text */
            background-color: #000000; /* Black background */
            text-decoration: none;
            border-radius: 5px;
            border: none; /* Remove border */
            text-align: center;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .download-button:hover {
            background-color: #333333; /* Darker shade of black on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Slightly deeper shadow on hover */
        }
    }


	 
   /* Button Styling for Smaller Screens */
    .view-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #ffffff; /* White text */
        background-color: #000000; /* Black background */
        text-decoration: none;
        border-radius: 5px;
        border: none; /* Remove border */
        text-align: center;
        margin: 20px auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    .view-button:hover {
        background-color: #333333; /* Darker shade of black on hover */
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Slightly deeper shadow on hover */
    }

    /* Remove the blue stripe (outline) when button is clicked or focused */
    .view-button:focus, .view-button:active {
        outline: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Keep a subtle shadow when active/focused */
    }

    /* Center the button */
    .pdf-view-button {
        text-align: center;
    }
</style>
